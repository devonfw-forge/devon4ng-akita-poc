<mat-toolbar class="mat-elevation-z4" color="primary">
  Videogames
</mat-toolbar>

<ng-container *ngIf="!(loading$ | async); else loadingTpl">
  <div class="actions" fxLayout="column">
    
    <!-- Search -->
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-icon>search</mat-icon>
      <mat-form-field class="search">
        <input matInput placeholder="Search Videogames..."
          [formControl]="search">
      </mat-form-field>
    </div>
    
    <!-- Add -->
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-icon>add</mat-icon>
      <mat-form-field class="search">
        <input matInput placeholder="Add Videogame..."
          [formControl]="new"  
          (keydown.enter)="add()">
      </mat-form-field>
    </div>
  </div>

  <div class="wrapper" fxLayout="column" fxLayoutAlign="center center">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let videogame of (videogames$ | async)">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ videogame.name }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-videogame [videogame]="videogame">
        </app-videogame>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</ng-container>

<ng-template #loadingTpl>
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</ng-template>
